<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Gift Box Surprise</title>
    <link rel="stylesheet" href="gift.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <div class="gift-box" id="giftBox" onclick="birthdaywishes()">
            <div class="box-top"></div>
            <div class="box-body"></div>
            <div class="ribbon-vertical"></div>
            <div class="ribbon-horizontal"></div>
            <div class="bow"></div>
            <p class="click-text">Click Me!</p>
        </div>
        <div class="confetti-container" id="confettiContainer"></div>

        <div class="Picnic_pic">
            <img src="./imgs/harmain_Picnic.jpeg" alt="...loading">
        </div>

        <div class="baloonWishes">
            <img src="./imgs/happyBallon.png" alt="...loading">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
